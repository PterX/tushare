  string trade_date = 5 [json_name = "trade_date"]; // 交易日期 （二选一）
  string start_date = 6 [json_name = "start_date"]; // 开始日期(YYYYMMDD)
  string end_date = 7 [json_name = "end_date"]; // 结束日期(YYYYMMDD)
}
message DailyBasicResponse {
  repeated DailyBasic list = 1;
}

// 个股资金流向
message MoneyFlow {
  string ts_code = 1 [json_name = "ts_code"]; // TS代码
  string trade_date = 2 [json_name = "trade_date"]; // 交易日期
  int64 buy_sm_vol = 3 [json_name = "buy_sm_vol"]; // 小单买入量（手）
  float buy_sm_amount = 4 [json_name = "buy_sm_amount"]; // 小单买入金额（万元）
  int64 sell_sm_vol = 5 [json_name = "sell_sm_vol"]; // 小单卖出量（手）
  float sell_sm_amount = 6 [json_name = "sell_sm_amount"]; // 小单卖出金额（万元）
  int64 buy_md_vol = 7 [json_name = "buy_md_vol"]; // 中单买入量（手）
  float buy_md_amount = 8 [json_name = "buy_md_amount"]; // 中单买入金额（万元）
  int64 sell_md_vol = 9 [json_name = "sell_md_vol"]; // 中单卖出量（手）
  float sell_md_amount = 10 [json_name = "sell_md_amount"]; // 中单卖出金额（万元）
  int64 buy_lg_vol = 11 [json_name = "buy_lg_vol"]; // 大单买入量（手）
  float buy_lg_amount = 12 [json_name = "buy_lg_amount"]; // 大单买入金额（万元）
  int64 sell_lg_vol = 13 [json_name = "sell_lg_vol"]; // 大单卖出量（手）
  float sell_lg_amount = 14 [json_name = "sell_lg_amount"]; // 大单卖出金额（万元）
  int64 buy_elg_vol = 15 [json_name = "buy_elg_vol"]; // 特大单买入量（手）
  float buy_elg_amount = 16 [json_name = "buy_elg_amount"]; // 特大单买入金额（万元）
  int64 sell_elg_vol = 17 [json_name = "sell_elg_vol"]; // 特大单卖出量（手）
